<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Form Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Job Application Details</h1>
    <form id="jobForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <div class="input-group">
          <input type="text" id="firstName" name="firstName" required>
          <button type="button" class="copy-btn" data-field="firstName">Copy</button>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <div class="input-group">
          <input type="text" id="lastName" name="lastName" required>
          <button type="button" class="copy-btn" data-field="lastName">Copy</button>
        </div>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <div class="input-group">
          <input type="text" id="fullName" name="fullName" readonly>
          <button type="button" class="copy-btn" data-field="fullName">Copy</button>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" id="email" name="email" required>
          <button type="button" class="copy-btn" data-field="email">Copy</button>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-group">
          <input type="tel" id="phone" name="phone" required>
          <button type="button" class="copy-btn" data-field="phone">Copy</button>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <div class="input-group">
          <textarea id="address" name="address" required></textarea>
          <button type="button" class="copy-btn" data-field="address">Copy</button>
        </div>
      </div>

      <div class="form-group">
        <label for="pincode">Pincode</label>
        <div class="input-group">
          <input type="text" id="pincode" name="pincode" required>
          <button type="button" class="copy-btn" data-field="pincode">Copy</button>
        </div>
      </div>

      <div class="form-group">
        <label for="experience">Experience (years)</label>
        <div class="input-group">
          <input type="number" id="experience" name="experience" required>
          <button type="button" class="copy-btn" data-field="experience">Copy</button>
        </div>
      </div>

      <div class="form-group">
        <label for="college">College Name</label>
        <div class="input-group">
          <input type="text" id="college" name="college" required>
          <button type="button" class="copy-btn" data-field="college">Copy</button>
        </div>
      </div>

      <div class="form-group">
        <label for="degree">Degree</label>
        <div class="input-group">
          <input type="text" id="degree" name="degree" required>
          <button type="button" class="copy-btn" data-field="degree">Copy</button>
        </div>
      </div>

      <div class="form-group">
        <label for="skills">Skills</label>
        <div class="input-group">
          <textarea id="skills" name="skills" required></textarea>
          <button type="button" class="copy-btn" data-field="skills">Copy</button>
        </div>
      </div>

      <button type="submit" class="save-btn">Save Details</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
